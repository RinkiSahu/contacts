<div class="container mt-4"> 
    <div class="row mb-3">
    <div class="col-sm-4"><img src="assets/imagelogo.png" width="200"></div>
    <div class="col-sm-8 mb-3">     
      <input type="text" class="form-control" placeholder="Search" [(ngModel)]="searchName">
    </div>
    </div>

<table class="table table-responsive table-hover">
  <thead class="table-light">
    <tr>
      
      <th scope="col">Name</th>
      <th scope="col">contact</th>
      <th scope="col">email</th>
      <th>&nbsp;</th>
    </tr>
  </thead>
  <tbody>
   
    <tr *ngFor = "let user of allUser | filter:searchName">
      
      <td class="userIcon"><i class="fa fa-user-circle" aria-hidden="true"></i><span class="userName"> {{user.name}}</span></td>
      <td>{{user.contact}}</td>
      <td>{{user.email}}</td>
      <td class="user-activity"><i class='far fa-edit me-1' (click) = "editUser(user)"></i> <i class='far fa-trash-alt' (click) = "deleteUser(user)"></i></td>
    </tr>
  </tbody>
</table>
  
  <form #myform = "ngForm" action=""  method="">
      <div class="mb-3 row">
        <label for="Name" class="col-sm-2 col-form-label">Name</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" name="name" [(ngModel)] ="userObj.name">
        </div>
      </div>
      <div class="mb-3 row">
        <label for="contacNo" class="col-sm-2 col-form-label">Contact Number</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" name="contact" [(ngModel)] ="userObj.contact" >
        </div>
      </div>
      <div class="mb-3 row">
        <label for="contacNo" class="col-sm-2 col-form-label">Email</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" name="email" [(ngModel)] ="userObj.email">
        </div>
       
</div>
<div class="col-auto">
  <button type="button" class="btn btn-primary" *ngIf = "!isEdit" (click) = "addUser(myform.value)">Create</button>
  <button type="button" class="btn btn-primary" *ngIf = "isEdit" (click)="addUser(myform.value)" (click) = "updateUser()">Update</button>
</div>
